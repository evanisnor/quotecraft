services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quotecraft}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quotecraft}
      POSTGRES_DB: ${POSTGRES_DB:-quotecraft}
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "quotecraft", "-d", "quotecraft"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:
